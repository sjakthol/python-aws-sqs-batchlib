[tool.poetry]
name = "aws-sqs-batchlib"
version = "2.0.0"
description = "Library for working with Amazon SQS"
authors = ["Sami Jaktholm <sjakthol@outlook.com>"]
license = "MIT"
readme = 'README.md'

[tool.poetry.dependencies]
python = "^3.7.2"
boto3 = "^1.28"

[tool.poetry.dev-dependencies]
bandit = "^1.7.5"
black = "^23.3"
boto3-stubs = {extras = ["sqs"], version = "^1.29"}
moto = {extras = ["sqs"], version = "^4.2"}
mypy = "^1.4"
pyformance = "^0.4"
pylint = [
  {version = "^2.17", python = "<3.8"},
  {version = "^3.0", python = ">=3.8"}
]
pytest = "^7.4"
pytest-cov = "^4.1"
typing-extensions = "^4.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
