[tool.poetry]
name = "aws-sqs-batchlib"
version = "0.1.2"
description = "Library working with Amazon SQS"
authors = ["Sami Jaktholm <sjakthol@outlook.com>"]
license = "MIT"
packages = [
  {include = "aws_sqs_batchlib.py"},
  {include = "py.typed"}
]
readme = 'README.md'

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
botocore = "<2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pylint = "^2.12.2"
mypy = "^0.921"
tox = "^3.24.4"
bandit = "^1.7.1"
safety = "^1.10.3"
moto = {extras = ["sqs"], version = "^2.2.19"}
pytest-cov = "^3.0.0"
pyformance = "^0.4"
black = "^21.12b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
